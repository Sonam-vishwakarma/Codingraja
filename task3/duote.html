<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator</title>
    <!-- <link rel="stylesheet" href="script.js"> -->
    <link rel="stylesheet" href="style.css">
    <!-- //<link rel="stylesheet" href="https://kit.fontawesome.com/abe8a2136c.js" crossorigin="anonymous">// -->
</head>
<body>
<div class="box">
    <div class="container">
        <h1>Quote of the Day</h1>
        <div class="content">
            <div class="quote-area">
                <i class="fa-solid fa-quote-left"></i>
                <p class="quote">Never give up because you never know if the next try is going to be the one that works</p>
                <i class="fa-solid fa-quote-right"></i>
            </div>
            <div class="author">
                <span>--</span>
                <span class="name">Mary Kay Ash</span>
            </div>
        </div>
        <div class="buttons">
            <div class="feature">
                <ul>
                    <li class="speech"><i class="fa-solid fa-volume-high"></i></li>
                    <li class="copy"><i class="fa-regular fa-copy"></i></li>
                    <li class="twitter"><i class="fa-brands fa-twitter"></i></li>
                </ul>
                <button>Next Quote</button>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>

<script src="https://kit.fontawesome.com/abe8a2136c.js" crossorigin="anonymous"></script>
